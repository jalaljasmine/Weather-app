  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Weather App</title>

   
  <style>
    body {
      font-family: Arial, sans-serif;  
      background-color: #00bfff;     
      display: flex;                 
      justify-content: center;        
      align-items: center;             
      height: 100vh;                  
      margin: 0;
    }

    .weather-box {
      background: #ffffff; 
      padding: 20px;            
      width: 320px;
      border-radius: 12px;             
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);  
    }

    .weather-box input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .weather-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #0078ff;
      color: white;
      cursor: pointer;
    }

    .weather-box button:hover {
      background: #0054c4;  
    }

    #result {
      margin-top: 12px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="weather-box">
    <h2>Weather App</h2>

     
    <input id="city" placeholder="Enter city name" />

     
    <button onclick="getWeather()">Get Weather</button>

     
    <div id="result"></div>
  </div>

   
  <script>
    const API_KEY = "f053e5cc79514aa1ab0141613260101";  

    function getWeather() {  
      const city = document.getElementById("city").value.trim();  
      const result = document.getElementById("result");           

      if (city === "") {                  
        result.innerText = "Please enter a city name.";
        return;
      }

      result.innerText = "Loading...";    

       
      const url =
        `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${encodeURIComponent(city)}&aqi=yes`;

       
      fetch(url)
        .then(response => response.json())  
        .then(data => {
          const temp = data.current.temp_c;           
          const condition = data.current.condition.text;  

           
          result.innerHTML = `
            <b>${data.location.name}, ${data.location.country}</b><br>
            Temperature: <b>${temp} Â°C</b><br>
            Condition: ${condition}
          `;
        })
        .catch(() => {
          result.innerText = "City not found or API error.";
        });
    }
  </script>

</body>
</html>
